language: cpp

env:
  global:
    - MAKEFLAGS="-j 2"

addons:
  homebrew:
    packages:
      - ghostscript
      - md5sha1sum

matrix:
  include:
    - os: osx
      osx_image: xcode8
      before_install: ./travis-ci/osx/before_install.sh
      before_script: ./travis-ci/osx/before_script.sh
      script: ./travis-ci/osx/script.sh
      after_failure: ./travis-ci/osx/after_failure.sh
    - os: osx
      osx_image: xcode11.3
      before_install: ./travis-ci/osx/before_install.sh
      before_script: ./travis-ci/osx/before_script.sh
      script: ./travis-ci/osx/script.sh
      after_failure: ./travis-ci/osx/after_failure.sh

notifications:
  email: false
